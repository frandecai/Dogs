<div class="main container-fluid">
    <div class="jumbotron jumbotron-fluid shadow p-3 mb-3 bg-light rounded border border-dark">
        <div class="row">
            <h1 class="text-center display-4"><strong>{{ title }}</strong></h1>
        </div>
        <div class="row">
            <div class="list-group col-4">
                <a href="#" class="list-group-item list-group-item-action"
                    [ngClass]="singleDogActive ? 'active' : ''"
                    (click)="clickSingleDog()">A single dog</a>
                <a href="#" class="list-group-item list-group-item-action"
                    [ngClass]="byBreedActive ? 'active' : ''"
                    (click)="clickByBreed()">By breed</a>
                <a href="#" class="list-group-item list-group-item-action"
                    [ngClass]="byBreedandSubbreedActive ? 'active' : ''"
                    (click)="clickByBreedAndSubbreed()">By breed & sub-breed</a>
            </div>
            <div class="form-group col-4 text-center align-self-center" [ngClass]="singleDogActive ? '' : 'd-none'">
                <a class="btn btn-outline-success" (click)="findSingleDogRandom()">
                    <i class="bi-image"></i>&nbsp;&nbsp;Get one
                </a>
            </div>
            <div class="row col-8" [ngClass]="byBreedActive ? '' : 'd-none'">
                <div class="row form-group">
                    <div class="form-group col-6">
                        <label>Breeds</label>
                        <select class="form-select" [(ngModel)]="selectedBreed">
                            <option *ngFor="let breed of breeds">{{ breed }}</option>
                        </select>
                    </div>
                </div>
                <div class="row form-group text-center d-flex align-items-end">
                    <div class="form-group col-6">
                        <a class="btn btn-outline-success" (click)="findDogByBreed()">
                            <i class="bi-image"></i>&nbsp;&nbsp;Get one
                        </a>
                    </div>
                    <div class="form-group col-6">
                        <a class="btn btn-outline-success" (click)="findAllDogsByBreed()">
                            <i class="bi-images"></i>&nbsp;&nbsp;Get all
                        </a>
                    </div>
                </div>
            </div>
            <div class="row col-8" [ngClass]="byBreedandSubbreedActive ? '' : 'd-none'">
                <div class="row form-group">
                    <div class="form-group col-6">
                        <label>Breeds</label>
                        <select class="form-select" [(ngModel)]="selectedBreed" (change)="findAllSubBreedsByBreed()">
                            <option *ngFor="let breed of breeds">{{ breed }}</option>
                        </select>
                    </div>
                    <div class="form-group col-6" *ngIf="subBreeds.length > 0" [(ngModel)]="selectedSubBreed" ngDefaultControl>
                        <label>Sub-Breeds</label>
                        <select class="form-select">
                            <option *ngFor="let subBreed of subBreeds">{{ subBreed }}</option>
                        </select>
                    </div>
                </div>
                <div class="row form-group text-center d-flex align-items-end">
                    <div class="form-group col-6">
                        <a class="btn btn-outline-success" (click)="findDogByBreedAndSubBreed()">
                            <i class="bi-image"></i>&nbsp;&nbsp;Get one
                        </a>
                    </div>
                    <div class="form-group col-6">
                        <a class="btn btn-outline-success" (click)="findAllDogsByBreedAndSubBreed()">
                            <i class="bi-images"></i>&nbsp;&nbsp;Get all
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row d-flex justify-content-center" [ngClass]="(dogsURLs.length > 0) ? '' : 'd-none'">
        <div class="jumbotron jumbotron-fluid shadow p-3 mb-3 bg-light rounded border border-dark col-3">
            <div id="dogsCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item" [ngClass]="(i == 0) ? 'active' : ''" data-bs-interval="2000" *ngFor="let dogURL of dogsURLs; index as i">
                        <img src="{{ dogURL }}" class="d-block w-100" alt="{{ dogURL }}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
